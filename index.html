<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
  <script type="text/javascript" src="script.js"></script>
  <title>SlackBingo</title>
</head>
<body>
  <div id="main">
    <h1>順番は・・・</h1>
    <div class="button">
      <form>
        <input type="button" id="start" name="start" value="スタート" onclick="startBingo()">
        <input type="button" id="stop" name="stop" value="ストップ" onclick="stopBingo()" style="display:none;">
        <input type="button" id="reset" name="reset" value="リセット" onclick="resetBingo()" style="display:none;">
      </form>
    </div>
    <div id="view"></div>
    <ul id="out"></ul>
  </div>
</body>
</html>
